<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<section class="container">
    <h1 class="cpf">Gerador de CPF</h1>
  <div class="cpf-gerado"></div>
  <button class="clickcpf">Gerar CPF</button>
  <h2 class="senhas">Gerador de Senha</h2>
  <div class="senha-gerada">selecione uma senha opção</div>
    
  <a>Quantidade de caracteres</a> <input type="number" class="qtd-caracteres" min="1" max="50"><br>
  <a>Adicionar maíuscula</a><input type="checkbox" class="chk-maiusculas" ><br>
  <a>Adicionar minuscula</a><input type="checkbox" class="chk-minusculas" ><br>
  <a>Adicionar números</a><input type="checkbox" class="chk-numeros" ><br>
  <a>Adicionar símbolos</a><input type="checkbox" class="chk-simbolos" ><br>
  <button class="gerar-senha">Gerar Senha</button>

</section>
  <script src="./assets/js/bundle.js"></script>
</body>
</html>
